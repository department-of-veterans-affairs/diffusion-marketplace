# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2
workflows:
    version: 2
    run-tests:
      jobs:
        - hold:
            type: approval
        - test:
            requires:
              - hold
jobs:
  test:
    parallelism: 83
    docker:
      # specify the version you desire here
      - image: cimg/ruby:3.0.6-browsers
        environment:
          RAILS_ENV: test
          MAX_THREADS: 2
          WEB_CONCURRENCY: 1

          POSTGRES_PASSWORD: mysecretlocalpassword
          POSTGRES_USER: postgres
          POSTGRES_DB: web_app
          POSTGRES_HOST: 127.0.0.1
          POSTGRES_PORT: 5432

          REDIS_HOST: redis_test
          REDIS_PORT: 6379
          REDIS_DB_ID: 0

          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: cimg/postgres:12.10
        environment:
          POSTGRES_PASSWORD: mysecretlocalpassword
          POSTGRES_USER: postgres
          POSTGRES_DB: web_app

      - image: redis

    working_directory: ~/repo
    resource_class: medium
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          # NOTE: specifically install bundler v 2.1.4
          # Bundler 2.2.0 fails to install libv8
          # https://github.com/rubyjs/libv8/issues/310
          command: |
            wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            sudo apt-get update --allow-releaseinfo-change
            sudo apt-get install libqt5webkit5-dev gstreamer1.0-plugins-base gstreamer1.0-tools gstreamer1.0-x
            gem install bundler -v 2.1.4
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

      # Database setup
      - run: bundle exec rails db:create
      - run: bundle exec rails db:schema:load

      # security checks
      # - run:
      #     name: run bundler-audit
      #     command: |
      #       bundle exec bundle-audit check --update | tee /tmp/bundler-audit-report.txt

      - run:
          name: run bundler-leak
          command: |
            bundle exec bundle leak check --update | tee /tmp/bundler-leak-report.txt

      - run:
          name: run security scanner
          command: |
            mkdir /tmp/security-report
            bundle exec brakeman --exit-on-warn -o /tmp/security-report/report.json

      # run tests!
      - run:
          name: run tests
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"

            bundle exec rspec --format progress \
                            --format RspecJunitFormatter \
                            --out /tmp/test-results/rspec.xml \
                            --format progress \
                            $TEST_FILES


      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_test_results:
          path: /tmp/security-report
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results
      - store_artifacts:
          path: /tmp/security-report
          destination: security-report
      - store_artifacts:
          path: coverage
          destination: coverage
      - store_artifacts:
          path: /tmp/bundler-leak-report.txt
      # - store_artifacts:
      #     path: /tmp/bundler-audit-report.txt
